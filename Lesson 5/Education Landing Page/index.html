<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education landing page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="header1">
            <div class="header__trademark">Shayna</div>
            <nav class="header__navbar">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Start">Start</a></li>
                <li><a href="#Browse">Browse</a></li>
                <li><a href="#Pricing">Pricing</a></li>
                <li><a href="#Story">Story</a></li>
            </ul>
            </nav>
            <input type="submit" value="Sign In" class="header__btn-signin">
    </header>
    <section class="get-started">
        <div class="introduce">
            <p class="title">Learn UI Design
                From The Real Expert</p>
            <p class="marketing">Stop wasting time browsing around and start learning
                from our designers for your better career</p>
            <input type="submit" value="Get Started" class="get-started-btn">
        </div>
        <div class="portrait-rate">
            <img src="./Education Landing Page/img/portrait.png" alt="" class="portrait">
            <div class="rate">
                <p class="name">Corelina Xo</p>
                <p class="job">UI Designer</p>
                <input type="radio" id="star5" name="rate" value="1" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="1" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="1" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="1" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 stars</label>
            </div>
            <div class="continue-btn">
                <img src="./img/Group 7.png" alt="asda">
            </div>
        </div>
    </section>
    <section class="companies">
        <div class="list-companies">
            <p>Trusted By Global Companies</p>
            <ul>
                <li><img src="/Education Landing Page/img/apple-11 1.png" alt="adobe"></li>
                <li><img src="/Education Landing Page/img/adobe.png" alt="adobe"></li>
                <li><img src="/Education Landing Page/img/slack-2 1.png" alt="slack"></li>
                <li><img src="/Education Landing Page/img/spotify-1 1.png" alt=""></li>
                <li><img src="/Education Landing Page/img/google-2015 1.png" alt="google"></li>
            </ul>
        </div>
    </section>
    <section class="action">
        <p>Grow Today</p>
        <p>Start Your Career</p>
    </section>
    <section class="list-careers">
        <figure>
            <a href="#Aisyah">
                <img src="/Education Landing Page/img/Aisyah.png" alt="Aisyah">
            </a>
            <figcaption>
                <p class="name-career">Aisyah</p>
                <p class="major">I teach how to start UX</p>
            </figcaption>
        </figure>
        <figure>
            <a href="#Angga">
                <img src="/Education Landing Page/img/Angga.png" alt="Angga">          
            </a>
            <figcaption>
                <p class="name-career">Angga</p>
                <p class="major">I teach how to design test</p>
            </figcaption>
        </figure>
        <figure>
            <a href="#Madbul">
                <img src="/Education Landing Page/img/Mabdul.png" alt="Mabdul">
            </a>
            <figcaption>
                <p class="name-career">Mabdul</p>
                <p class="major">I teach how to asses design</p>
            </figcaption>
        </figure>
        <figure>
            <a href="#WoYou">
                <img src="/Education Landing Page/img/Wo You.png" alt="Wo You">
            </a>
            <figcaption>
                <p class="name-career">Wo You</p>
                <p class="major">I teach how to do icons </p>
            </figcaption>
        </figure>
    </section>
</body>
</html>
